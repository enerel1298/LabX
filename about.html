<!doctype html>
<html lang="mn">

<head>
   <link rel="icon" type="image/png" href="img/logo.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>TripSuggest - Hero Demo</title>
  <link href="home.css" rel="stylesheet">
  <link rel="stylesheet" href="turshilt.css">

  <script src="turshilt.js" defer></script>

  <style>
    :root {
      --green: #37a64a;
      --nav-height: 72px;
      --max-width: 1200px;
    }

    * {
      box-sizing: border-box
    }

    body,
    html {
      height: 100%;
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #fff;
      background: #000;
    }


    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--nav-height);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(2px);
      padding: 0 20px;
    }

    .nav .inner {
      width: 100%;
      max-width: var(--max-width);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      font-weight: 700;
      letter-spacing: 0.4px;
      opacity: 0.95
    }

    .menu {
      display: flex;
      gap: 22px;
      align-items: center;
    }

    .menu a {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      opacity: 0.95;
    }

    .signup {
      background: var(--green);
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.15);
    }


    .hero {
      height: 100vh;
      min-height: 560px;
      display: flex;
      align-items: center;
      position: relative;
      /* change URL to your image path */
      background-image: url('https://www.shutterstock.com/image-vector/seamless-pattern-vector-frame-back-260nw-2156295943.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }


    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.55) 0%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.6) 100%);
      z-index: 1;
    }

    .hero .content {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      align-items: flex-start;
      gap: 40px;
    }

    .left {
      padding-top: 60px;
      /* match nav height visual */
      max-width: 640px;
    }

    .eyebrow {
      opacity: 0.9;
      font-weight: 600;
      margin-bottom: 12px
    }

    h1 {
      font-size: 48px;
      line-height: 1.05;
      margin: 0 0 18px 0;
      font-weight: 800;
      letter-spacing: -0.6px;
    }

    p.lead {
      margin: 0 0 24px 0;
      color: rgba(255, 255, 255, 0.85);
      font-size: 15px;
      line-height: 1.6;
      max-width: 520px;
    }

    .cta {
      display: inline-block;
      background: var(--green);
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 700;
    }

    /* responsiveness */
    @media (max-width:900px) {
      h1 {
        font-size: 36px
      }

      .menu {
        display: none
      }

      .left {
        max-width: 90%
      }
    }

    @media (max-width:520px) {
      h1 {
        font-size: 28px
      }

      .hero {
        min-height: 520px
      }

      .eyebrow {
        display: none
      }
    }
  </style>
</head>

<body>

  <header class="nav">
    <div class="inner">
      <div class="brand">Туршилт веб сайт</div>
      <nav class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="turshilt/turshiltw.html">Туршилт</a>
        <a href="contact.html">Contact</a>
        <a class="signup" href="login2.html">Login</a>
      </nav>
    </div>
  </header>


   

</body>

</html>
