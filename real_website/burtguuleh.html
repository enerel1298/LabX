<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login mockup</title>
  <style>
    :root{
      --bg-image: url(background.png);
     
      --card-width: 420px;
      --accent: #00a8ff;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: var(--bg-image);
      background-size:cover;
      background-position:center;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px;
      color:#fff;
    }

    .card-wrap{
      width:100%;
      max-width:var(--card-width);
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* hero title placed in the circled area (doesn't change cards) */
    .hero {
      position: absolute;
      top: -28%;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: calc(var(--card-width) * 1.6); /* a bit wider so it reaches the circled area */
      text-align: center;
      pointer-events: none; /* won't interfere with clicks on cards */
      z-index: 0; /* sits behind the card (card has z-index:1) */
    }

    .hero-main{
      font-size: clamp(20px, 4vw, 38px);
      font-weight: 700;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.95);
      text-shadow: 0 6px 18px rgba(0,0,0,0.6), 0 2px 10px rgba(0,0,0,0.45);
      margin-bottom: 6px;
      transform: rotate(-0.6deg);
    }

    .hero-sub{
      font-size: clamp(12px, 2vw, 14px);
      color: rgba(255,255,255,0.85);
      opacity: 0.95;
      text-shadow: 0 3px 10px rgba(0,0,0,0.45);
      transform: rotate(-0.6deg);
    }

    /* "hand-drawn" looking outer border using pseudo element */
    .card{
      width:100%;
      padding:34px 34px 28px;
      border-radius:28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.12));
      box-shadow: 0 8px 30px rgba(0,0,0,0.6), inset 0 2px 6px rgba(255,255,255,0.02);
      position:relative;
      z-index:1;
      backdrop-filter: blur(4px) saturate(1.1);
    }

    .card-wrap::before{
      content:"";
      position:absolute;
      inset:-10px;
      border-radius:34px;
      border:6px solid rgba(255,255,255,0.95);
      transform: rotate(-1.8deg) skewX(-1deg);
      z-index:0;
      pointer-events:none;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.45));
    }

    h1{
      margin:0 0 18px 0;
      text-align:center;
      font-size:28px;
      letter-spacing:0.6px;
      color:#fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    form{ display:flex; flex-direction:column; gap:12px; align-items:stretch; }

    label{ font-size:13px; color:rgba(255,255,255,0.85); margin-bottom:4px; }

    .input {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      padding:10px 12px;
      border-radius:6px;
      color:#fff;
      outline:none;
      font-size:14px;
      transition: box-shadow .15s, border-color .15s, background .15s;
    }
    .input:focus{
      border-color:var(--accent);
      box-shadow: 0 6px 18px rgba(0,168,255,0.12), 0 0 0 4px rgba(0,168,255,0.06);
      background: rgba(255,255,255,0.06);
    }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      font-size:13px;
      color:rgba(255,255,255,0.9);
    }

    .checkbox{
      display:flex;
      align-items:center;
      gap:8px;
    }

    .btn{
      margin-top:8px;
      width:100%;
      background:linear-gradient(90deg,var(--accent), #006bb3);
      color:#fff;
      border:none;
      padding:12px 14px;
      font-size:15px;
      border-radius:999px;
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(0,120,200,0.25);
    }
    .btn:active{ transform:translateY(1px); }

    .social{
      margin-top:18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      color:rgba(255,255,255,0.9);
      font-size:14px;
    }

    .divider{
      flex:1;
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
      margin: 0 10px;
    }

    a.forgot{
      color:#fff;
      text-decoration:underline;
      opacity:0.9;
      font-size:13px;
    }

    /* small screens */
    @media (max-width:420px){
      .card{ padding:22px; border-radius:20px; }
      .card-wrap::before{ inset:-8px; border-radius:24px; }
      .hero { top: -40%; }
    }
  </style>
</head>
<body>
  <div class="card-wrap" aria-hidden="false">
    <!-- HERO TITLE: this is the clean text in the circled area -->
    <div class="hero" aria-hidden="true">
      <div class="hero-main">LabX</div>
      <div class="hero-sub">Таны Цахим Туршилт</div>
    </div>

    <div class="card" role="region" aria-label="Login form">
      <h1>Бүртгүүлэх</h1>

      <form onsubmit="event.preventDefault(); alert('Logged in (demo)');">
        <div>
          <label for="user">Email оруулна уу</label>
          <input id="user" class="input" type="text" placeholder="Email" autocomplete="username" required>
        </div>

         <div>
          <label for="user">Password</label>
          <input id="user" class="input" type="text" placeholder="Password" autocomplete="username" required>
        </div>

        <div>
          <label for="pass">Давтана уу</label>
          <input id="pass" class="input" type="password" placeholder="Password" autocomplete="current-password" required>
        </div>

        <div class="row">
          <label class="checkbox"><input type="checkbox" />Show Password</label>
          
        </div>

        <button type="submit" class="btn">Бүртгүүлэх</button>

        <div class="social" aria-hidden="true">
          <div>Google</div>
          <div class="divider" role="presentation"></div>
          <div>Facebook</div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
