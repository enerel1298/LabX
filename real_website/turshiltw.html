<!DOCTYPE html>
<html lang="en">

<head>
    <title>LabX</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon font nii link daraa ni budilaad baiw-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward" />
    <!--naachni swiper iin link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/naw_navbar/search/search.html" />


    <link rel="stylesheet" href="turshilt_style.css">
    <link rel="stylesheet" href="search.css">
</head>

<body>
    <header>
        <h1><i class="fas fa-utensils"></i> LabX</h1>
        <p>Find delicious recipes from around the world</p>
    </header>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for meals or keywords" />
        <button id="search-btn">Search</button>
    </div>

    <div id="error-container" class="hidden">
        <p>No meals found. Try another search term!</p>
    </div>

    <div id="result-heading"></div>
    <div id="meals" class="meals-container"></div>

    </div>
    <div class="container swiper">
        <div class="card-wrapper">
            <ul class="card-list swiper-wrapper">
                <li class="card-item swiper-slide">
                    <a href="turshilt1.html" class="card-link">
                        <img src="img/1.png" alt="Card Image" class="card-image">
                        <p class="badge">USnii turshilt</p>
                        <h2 class="card-title">Day 1</h2>
                        <button class="card-button material-symbols-rounded">
                            arrow_forward
                        </button>
                    </a>
                </li>
                <li class="card-item swiper-slide">
                        <a href="turshilt1.html" class="card-link">
                            <img src="img/1.png" alt="Card Image" class="card-image">
                            <p class="badge">USnii turshilt</p>
                            <h2 class="card-title">Day 1</h2>
                            <button class="card-button material-symbols-rounded">
                                arrow_forward
                            </button>
                        </a>
                    </li>
            </ul>

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="turshilt_script.js"></script>
    <script src="search.js"></script>
</body>

</html>
