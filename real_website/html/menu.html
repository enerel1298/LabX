<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabX Цэс</title>
    <link rel="icon" type="image/png" href="../img/logo.png">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../javascript/navbar.js" defer></script>
</head>
<body>
    <main class="page-shell">
        <section class="hero-card">
            <div class="section-eyebrow">LabX</div>
            <h1 class="section-title">Хичээлүүдийн цэс</h1>
            <p class="card-muted">Өглөөний дасгал, гол туршилт, ундаа, амттаны жишээ картууд.</p>
        </section>

        <div class="menu-categories">
            <a class="menu-category surface" href="#">
                <i class="fas fa-coffee"></i>
                <h3>Breakfast</h3>
                <p>Өглөөг эрчтэй эхлүүлэх энгийн туршилтууд.</p>
            </a>

            <a class="menu-category surface" href="#">
                <i class="fas fa-utensils"></i>
                <h3>Main Dishes</h3>
                <p>Сэдэвчилсэн гол туршилтын багцууд.</p>
            </a>

            <a class="menu-category surface" href="#">
                <i class="fas fa-cocktail"></i>
                <h3>Drinks</h3>
                <p>Шингэний төлөв, урвалын богино сорилууд.</p>
            </a>

            <a class="menu-category surface" href="#">
                <i class="fas fa-ice-cream"></i>
                <h3>Desserts</h3>
                <p>Хөгжилтэй, хөнгөн туршилтын санал.</p>
            </a>
        </div>
    </main>
</body>
</html>
