<!DOCTYPE html>
<html lang="en">
<head>
    <title>LabX</title>
    <link rel="icon" type="image/png" href="../img/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/turshilt_style.css">
    <link rel="stylesheet" href="../css/search.css">
    <script src="../javascript/navbar.js" defer></script>
</head>

<body>
    <main class="page-shell">
        <section class="header hero-banner">
            <header>
                <h1>LabX 1.0</h1>
                <p>Туршилтын жагсаалтаас сонгоод аялалаа эхлүүл.</p>
            </header>
            <div class="search-wrap">
                <input type="text" id="search-input" placeholder="Туршилт хайх" aria-label="Туршилт хайх" />
                <button id="search-btn" aria-label="Хайх">Хайх</button>
            </div>
            <div id="error-container" class="hidden">
                <p>Үр дүн олдсонгүй. Өөр түлхүүр үг оруулаад дахин хайна уу.</p>
            </div>
            <div id="result-heading"></div>
        </section>

        <div id="meals" class="meals-container"></div>

        
    </main>
    <script src="../javascript/search.js"></script>
</body>
</html>
