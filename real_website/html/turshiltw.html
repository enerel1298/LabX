<body>

                <h1><i class="fas fa-utensils"></i> LabX</h1>

                        <li class="card-item swiper-slide">

                                <h2 class="card-title">Day 1</h2>

                                <h2 class="card-title">Day 3</h2>
                                <button class="card-button material-symbols-outlined">
                                    arrow_forward

                </div>
            </div>
