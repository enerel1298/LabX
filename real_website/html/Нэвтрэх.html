<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.
        css">
         <link rel="stylesheet" href="Нэвтрэх.css">
        <script src="../javascript/navbar.js" defer></script>
</head>

    <body>
        <div class="container" id="container">
            <div class="form-container sign-up">

                <form>
                    <h1>Аккаунт үүсгэх </h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i>
                        </a>
                         <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i>
                        </a>
                         <a href="#" class="icon"><i class="fa-brands fa-github"></i>
                        </a>
                         <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>

                    <span>Өөрийн Gmail-ийг оруулж пассвордоо үүсгэнэ үү</span>
                    <input type="text" placeholder="Name">
                     <input type="text" placeholder="Email">
                      <input type="text" placeholder="Password">

                      <button>Бүртгүүлэх </button>
                    
                </form>
            </div>

             <form>
                    <h1>Нэвтрэх</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i>
                        </a>
                         <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i>
                        </a>
                         <a href="#" class="icon"><i class="fa-brands fa-github-g"></i>
                        </a>
                         <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>

                    <span>Өөрийн Gmail болон пассвордоо оруулна уу</span>
                    
                     <input type="text" placeholder="Email">
                      <input type="text" placeholder="Password">
                      <a href="#">Пассвордоо мартсан уу?</a>
                      <button>Нэвтрэх</button>
             </form>
       

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel
                toggle-left">
                    <h1>Буцаад тавтай морил найз минь!</h1>
                    <p> Дахин харах таатай байна :)111
                    </p>
                    <button class="hidden"
                    id="login">Нэвтрэх</button>
                 </div>
                 <div class="toggle-panel
                toggle-right">
                    <h1>Сайн уу найзаа!</h1>
                    <p> Аккаунт байхгүй бол Бүртгүүлэх 
                        дээр дарна уу
                    </p>
                    <button class="hidden"
                    id="register">Бүртгүүлэх</button>
                 </div>
            </div>
        </div>
    </div>


        <script src="Нэвтрэх.js"></script>
    </body>
</html>
